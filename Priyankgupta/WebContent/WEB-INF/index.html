<!doctype html>
<html lang="en">
  <head>
  <title>Priyank Gupta</title>
    <meta charset="utf-8"/>
    <!--[if lt IE 9]>
        <hst:link var="html4shiv" path="/js/html5shiv.js"/>
        <script type="text/javascript" src="${html4shiv}"></script>
    <![endif]-->
	<!-- JQuery 1.11.1 js -->
    <script type="text/javascript" src="/js/jquery_v1.11/jquery-1.11.1.min.js"></script>    
    <!-- JQuery UI -->
    <script type="text/javascript" src="/js/jquery_v1.11/jquery-ui.min.js"></script>
	<!-- Bootstrap 3.1.1 css -->
	<link rel="stylesheet" href="/css/bootstrap_v3.1/bootstrap.css" type="text/css"/>
	<link rel="stylesheet" href="/css/bootstrap_v3.1/bootstrap-theme.min.css" type="text/css"/>
    <!-- Bootstrap 3.1.1 js -->
    <script type="text/javascript" src="/js/bootstrap_v3.1/bootstrap.min.js"></script>
    <!-- JQuery UI CSS -->
	<link rel="stylesheet" href="/css/jquery_ui/jquery-ui.min.css" type="text/css"/>
	<link rel="stylesheet" href="/css/jquery_ui/jquery-ui.theme.css" type="text/css"/>
	<link rel="stylesheet" href="/css/validation/jquery-validation.css" type="text/css"/>
	<!-- JQuery Validation Plugin -->
	<script type='text/javascript' src="/js/validation/jquery.validate.min.js"></script>
	<!-- Toast Message JavaScript -->
	<script type='text/javascript' src="/js/jquery.toastmessage.js"></script>
	<!-- Toast Message CSS -->
	<link rel="stylesheet" href="/css/jquery.toastmessage.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
    	.anim_loading {
		    position: fixed;
		    display: none;
		    left: 0px;
		    top: 0px;
		    width: 100%;
		    height: 100%;
		    z-index: 9999;
		    background: rgba(0, 0, 0, .5) url(/site/images/Preloader_7_Up.gif) center no-repeat;
	    }
	</style>
  </head>
  <body>
  	<script type="text/javascript">
	  	$(document).ready(function () {
	  		$('[data-toggle="tooltip"]').tooltip();
			$('[data-toggle="popover"]').tooltip();
	  	});
		$.datepicker.setDefaults($.datepicker.regional["fr"]);
		$.validator.addMethod("pan", function(value, element) {
			return this.optional(element)
					|| /^[a-zA-Z]{3}[p|P|c|C|h|H|f|F|a|A|t|T|b|B|l|L|j|J|g|G][a-zA-Z]\d{4}[a-zA-Z]{1}?$/i
							.test(value);
		}, "PAN is invalid.");
		$.validator.addMethod("amount", function(value, element) {
			return this.optional(element) || /^[0-9]+\.?[0-9]{0,2}?$/i.test(value);
		}, "AMOUNT is invalid.");
		$.validator.addMethod("max", function(value, element) {
			return this.optional(element)
					|| /^([0-9]+\.?[0-9]{0,2}){0,14}?$/i.test(value);
		}, "Max length allowed is 14.");
		$.validator.addMethod("pin", function(value, element) {
			return this.optional(element) || /^[0-9]{6}?$/i.test(value);
		}, "PIN Code is invalid");
		$.validator.addMethod("std", function(value, element) {
			return this.optional(element) || /^[0-9]{1,5}?$/i.test(value);
		}, "STD Code is invalid");
		$.validator.addMethod("mobile", function(value, element) {
			return this.optional(element) || /^[1-9]{1}[0-9]{9}?$/i.test(value);
		}, "Mobile No is invalid");
		$.validator.addMethod("email", function(value, element) {
			return this.optional(element)
					|| /^([\.a-zA-Z0-9_\-])+@([a-zA-Z0-9_\-])+(([a-zA-Z0-9_\-])*\.([a-zA-Z0-9_\-])+)+?$/i
							.test(value);
		}, "Email-ID is invalid");
		$.validator.addMethod("accountno", function(value, element) {
			return this.optional(element) || /^[0-9A-Za-z]{10,}$/i.test(value);
		}, "Account No is invalid");
		$.validator.addMethod("indiandate", function(value, element) {
			return this.optional(element)
					|| /^[0-9]{2}\/[0-9]{2}\/[0-9]{4}?$/i.test(value);
		}, "Date Format is invalid");
		$.validator.addMethod("cvvNumber", function(value, element) {
			return this.optional(element) || /^[0-9]{3}?$/i.test(value);
		}, "CVV is invalid.");
		$.validator.addMethod("cardNumber", function(value, element) {
			return this.optional(element) || /^[0-9]{16}?$/i.test(value);
		}, "Card Number is invalid.");
		$(".uprcase").each(function() {
			this.style.textTransform = 'uppercase';
		}).change(function() {
			this.value = this.value.toUpperCase();
		});
	</script>
    <!-- Changes add for Loading animation -->
    <div class="anim_loading"></div>
  </body>
</html>
